  proneer-proxy:
    image: registry.dev.proneer.co/caddy-proxy:latest
    container_name: caddy-proxy
    restart: unless-stopped
    networks:
      - proxy
#      - test_net
    ports:
      - "80:80"
      - "443:443"
#      - "127.0.0.1:80:80"
#      - "127.0.0.1:443:443"
#      - "10.95.46.219:80:80"
#      - "10.95.46.219:443:443"
