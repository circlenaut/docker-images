            tag: "11.2.1-cudnn8-runtime-ubuntu20.04"
            from: "registry.dev.proneer.co/cuda:11.2.1-runtime-ubuntu20.04"
      - directory: "python"
        dockerfiles:
          - file: "Dockerfile.base"
            repository: "registry.dev.proneer.co"
            name: "python"
