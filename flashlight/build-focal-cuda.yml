version: "0.1"

info:
    name: "proneer/flashlight-focal"
    tags:
      - "v0.1"
      - "latest"
    maintainer: "Phillip Strefling"
    email: "phillip@proneer.co"
    organization: "Proneer Corp."
    version: "0.1"
    repository: "registry.dev.proneer.co"
build:
    base: "ubuntu:20.04"
    #entrypoint: "python /docker-entrypoint.py"
    projects:
      - directory: "base-cpu"
        dockerfiles:
          - file: "Dockerfile.focal.base"
            repository: "registry.dev.proneer.co"
            name: "base"
            tag: "ubuntu20.04"
            from: "ubuntu:20.04"
      - directory: "base-gpu"
        dockerfiles:
          - file: "Dockerfile.focal.cuda11-2-1"
            repository: "registry.dev.proneer.co"
            name: "cuda"
            tag: "11.2.1-ubuntu20.04"
            from: "registry.dev.proneer.co/base:ubuntu20.04"
          - file: "Dockerfile.focal.cuda11-2-1.runtime"
            repository: "registry.dev.proneer.co"
            name: "cuda"
            tag: "11.2.1-runtime-ubuntu20.04"
            from: "registry.dev.proneer.co/cuda:11.2.1-ubuntu20.04"
          - file: "Dockerfile.focal.cuda11-2-1.devel"
            repository: "registry.dev.proneer.co"
            name: "cuda"
            tag: "11.2.1-devel-ubuntu20.04"
            from: "registry.dev.proneer.co/cuda:11.2.1-runtime-ubuntu20.04"
          - file: "Dockerfile.focal.cuda11-2-1.devel.cudnn8"
            repository: "registry.dev.proneer.co"
            name: "cuda"
            tag: "11.2.1-cudnn8-devel-ubuntu20.04"
            #pull_version: "latest"
            from: "registry.dev.proneer.co/cuda:11.2.1-devel-ubuntu20.04"
      - directory: "flashlight"
        dockerfiles:
          - file: "Dockerfile.focal.cuda"
            repository: "registry.dev.proneer.co"
            name: "flashlight"
            tag: "ubuntu20.04"
            push_version: "v0.1"
            from: "registry.dev.proneer.co/cuda:11.2.1-cudnn8-devel-ubuntu20.04"